<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign Up Page Good Code Challenge</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="left column">
                <div class="column-contents">
                    <img src="./images/logo.png" class="logo-image" alt="Logo">
                    
                    <div class="instructions primary">Create an account on Forward</div>
                    <div class="instructions secondary">Already have an account? <a href="#" class="highlight">Login</a></div>
                    
                    
                    <input type="email" name="email" id="email" placeholder="Enter e-mail address">
                    <input type="password" name="password" id="password" placeholder="Create password">

                    <div class="other-options">
                        <div class="other-options-instructions">
                            Or create an account with
                        </div>
                        <div class="buttons">
                            <button class="login-with-google button">
                                <img width="20" height="20" src="./images/google-icon.png" alt="">
                            </button><button class="login-with-facebook button">
                                <img width="20" height="20" src="./images/facebook-icon.png" alt="">
                            </button><button class="login-with-twitter button">
                                <img width="20" height="20" src="./images/twitter-icon.png" alt="">
                            </button>
                        </div>
                    </div>

                    <div class="terms-and-conditions">
                        By signing up, you accept our <a href="#" class="highlight">Terms of Use</a> and <a href="#" class="highlight">Privacy Policy</a>

                    </div>
                </div>
            </div>
            <div class="right column">
                
            </div>
        </div>
    </div>
</body>
</html>
